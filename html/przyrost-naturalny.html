<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1" />
    <title>Przyrost Naturalny | Algorytmy Numeryczne</title>
    <link rel="stylesheet" href="../css/przyrost-naturalny.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraph.css" />
    <script type="text/javascript" charset="UTF-8"
            src="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraphcore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

<!--    -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"
            onload="renderMathInElement(document.body);"></script>

<!--    -->
    <script async defer  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/przyrost-naturalny/jquery-plugin.js"></script>
    <script src="https://kit.fontawesome.com/f6b215a682.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <a id="back-link" href="./../index.html"><i class="fas fa-angle-left" style="font-size: 30px;"></i></a>
        <span>Przyrost naturalny</span>
    </header>

    <main>
        <section id="main-content">
            <!--   Labele do danych    -->
            <div id="d-1-1">
                <div id="content-1-1">
                    <div id="fields">
                        <div id="year-fields">
                            <span>Rok</span>
                            <input type="number" name="year" id="year-1" value="2005" class="input-y">
                            <input type="number" name="year" id="year-2" value="2010" class="input-y">
                            <input type="number" name="year" id="year-3" value="2015" class="input-y">
                            <input type="number" name="year" id="year-4" value="" class="input-y">
                            <input type="number" name="year" id="year-5" value="" class="input-y">
                        </div>
                        <div id="mln-fields">
                            <span>Ludność [mln]</span>
                            <input type="number" name="value" id="value-1" value="6503" class="input-v">
                            <input type="number" name="value" id="value-2" value="6894" class="input-v">
                            <input type="number" name="value" id="value-3" value="7256" class="input-v">
                            <input type="number" name="value" id="value-4" value="" class="input-v">
                            <input type="number" name="value" id="value-5" value="" class="input-v">
                        </div>
                    </div>
                    <div id="in-summary">
                        <span>Podaj rok do wyliczenia</span>
                        <input type="number" name="n-year" id="year-6" value="" class="input-ny">
                        <input class="submit-btn" type="submit" id="submit-button" value="Zatwierdź">    
                    </div>
                </div>      
            </div>

            <!--   Wczytywanie z pliku (może)    -->
            <div id="d-2-1">
            </div>

            <!--   Wyniki    -->
            <div id="d-1-2">
                <div id="polynomial-div">
                    <span id="polynomial"></span>
                </div>
                <div id="new-year-div">
                    <span id="result"></span>
                </div>
            </div>

            <!--   Wykres    -->
            <div id="d-2-2">
                <div id="jxgbox" class="jxgbox" style="width:100%; height:100%">
                </div>
            </div>
        </section>
    </main>

    <footer>
        Algorytymy numeryczne
    </footer>

</body>
</html>
